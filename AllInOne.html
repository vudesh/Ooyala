		<script type="text/javascript">
		var ooyalaPlayer;
		function onCreate(ooyalaPlayer) {
       
	   ooyalaPlayer.mb.subscribe('playbackReady', 'myPage', function(eventName) //Player message bus event
	   { 
	   //Functions
       document.getElementById('p1').innerHTML = ooyalaPlayer.getCurrentItemTitle();
       document.getElementById('p2').innerHTML = ooyalaPlayer.getCurrentItemDescription() ;
       document.getElementById('p3').innerHTML = Math.round(ooyalaPlayer.getTotalTime());
	   document.getElementById('p4').innerHTML = ooyalaPlayer.getFullscreen();
	   document.getElementById('p5').innerHTML = ooyalaPlayer.getCurrentItemEmbedCode();
	   document.getElementById('p7').innerHTML = ooyalaPlayer.getVolume();
       });
	   
	   ooyalaPlayer.mb.subscribe('paused', 'myPage', function(eventName) {
	   document.getElementById('p6').innerHTML = "Paused";
	   });
	   
	   ooyalaPlayer.mb.subscribe('playing', 'myPage', function(eventName) {
	   document.getElementById('p6').innerHTML = "Playing";
	   });

	   };
